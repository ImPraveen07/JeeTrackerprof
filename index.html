<script>
    // Dark and light mode toggle
    function applyMode() {
        const storedMode = localStorage.getItem('darkMode');
        const isDarkMode = storedMode === 'true';

        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            document.querySelector('.mode-switch').innerText = 'Switch to Light Mode';
            document.querySelector('.back-btn').style.color = '#fff'; // Update button color
        } else {
            document.body.classList.remove('dark-mode');
            document.querySelector('.mode-switch').innerText = 'Switch to Dark Mode';
            document.querySelector('.back-btn').style.color = '#2e8b57'; // Update button color
        }
    }

    function toggleMode() {
        const isDarkMode = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDarkMode); // Save the mode to localStorage
        applyMode(); // Apply the mode changes
    }

    function displayStudyTime() {
        const totalHours = localStorage.getItem("totalHours") || "0";
        document.getElementById("studyTime").innerText = totalHours + " hours";
    }

    function startCountdown() {
        const targetDate = new Date("December 29, 2024").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdownTimer").innerText = 
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }, 1000);
    }

    function loadID() {
        const savedName = localStorage.getItem("name");
        const savedPhoto = localStorage.getItem("photo");
        const noImageMessage = document.getElementById("no-image-message");

        if (savedName) {
            document.getElementById("name-input").value = savedName;
            document.getElementById("greeting").innerText = "HEY!!! " + savedName; // Update greeting
        }
        if (savedPhoto) {
            const photoPreview = document.getElementById("photo-preview");
            photoPreview.src = savedPhoto;
            photoPreview.style.display = "block";
            noImageMessage.classList.add('hidden'); // Hide message if image exists
        } else {
            noImageMessage.classList.remove('hidden'); // Show message if no image
        }
    }

    function editInfo() {
        document.getElementById("name-input").classList.remove('hidden');
        document.getElementById("photo-input").classList.remove('hidden');
        document.querySelector('.save-btn').classList.remove('hidden');
    }

    function saveInfo() {
        const name = document.getElementById("name-input").value;
        const photoInput = document.getElementById("photo-input");
        const photoPreview = document.getElementById("photo-preview");
        const noImageMessage = document.getElementById("no-image-message");

        if (name) {
            localStorage.setItem("name", name);
            document.getElementById("greeting").innerText = "HEY!!! " + name; // Update greeting
        }

        if (photoInput.files.length > 0) {
            const file = photoInput.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                localStorage.setItem("photo", e.target.result);
                photoPreview.src = e.target.result;
                photoPreview.style.display = "block"; // Show the preview
                noImageMessage.classList.add('hidden'); // Hide message if image is added
            }
            reader.readAsDataURL(file);
        }

        document.getElementById("name-input").classList.add('hidden');
        document.getElementById("photo-input").classList.add('hidden');
        document.querySelector('.save-btn').classList.add('hidden');
    }
</script>
